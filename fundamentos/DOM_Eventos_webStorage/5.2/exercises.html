<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        //1.
        let page = document.querySelector('body');
        let texto = document.createElement('h1');
        texto.innerText = 'Exercício 5.2 - JavaScript DOM';
        page.appendChild(texto);
        
        //2.
        let mainTag = document.createElement('main');
        page.appendChild(mainTag);

        //3.
        let sectionTag = document.createElement('section');
        sectionTag.className = 'center-content';
        mainTag.appendChild(sectionTag);

        //4.
        let sectionText = document.createElement('p');
        sectionText.innerText = 'Exercícios do dia 5.2';
        sectionTag.appendChild(sectionText);

        //5.
        let sectionTag2 = document.createElement('section');
        sectionTag2.className = 'left-content';
        mainTag.appendChild(sectionTag2);

        //6.
        let sectionTag3 = document.createElement('section');
        sectionTag3.className = 'right-content';
        mainTag.appendChild(sectionTag3);

        //7. 
        let img = document.createElement('img');
        img.className = 'small-image';
        img.src = 'https://picsum.photos/200';
        sectionTag2.appendChild(img);

        //8.
        let list = document.createElement('ul');
        sectionTag3.appendChild(list);
        let item = null;
        
        for (let index = 1; index <= 10; index += 1) {
            item = index
            
            let listItem = document.createElement('li');
            listItem.innerText = item;
            list.appendChild(listItem);
        }

        //9.
        for (let index = 0; index < 3; index += 1) {
            let h3Tag = document.createElement('h3');
            //2.
            h3Tag.className = 'description';

            mainTag.appendChild(h3Tag);
        }

        //---------------------------------
        //1.
        texto.className = 'title';

        //3.
        mainTag.removeChild(sectionTag2);

        //4.
        sectionTag3.style.marginRight = 'auto';

        //5.
        sectionTag.style.backgroundColor = 'green';

      
    </script>
  </body>
</html>
